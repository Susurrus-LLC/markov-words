name: CI

on: [push, pull_request]

jobs:
  install:
    name: Install
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Install
        run: yarn

  test:
    name: Test
    needs: install
    runs-on: ubuntu-latest
    steps:
      - name: Navigate
        run: cd ${{ GITHUB_WORKSPACE }}

      - name: Test
        run: yarn test

  deploy:
    name: Build and Deploy
    needs: test
    if: github.ref == 'refs/heads/master'
    runs-on: ubuntu-latest
    steps:
      - name: Navigate
        run: cd ${{ GITHUB_WORKSPACE }}

      - name: Build and Deploy
        run: yarn deploy
