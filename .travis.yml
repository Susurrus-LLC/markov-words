language: node_js
node_js:
- stable
cache:
  yarn: true
  directories:
  - node_modules
script:
- yarn test
- yarn build
deploy:
  provider: pages
  skip_cleanup: true
  github_token: "$github_token"
  local_dir: build
  keep_history: true
  on:
    branch: master
notifications:
  webhooks: https://www.travisbuddy.com/
